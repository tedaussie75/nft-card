<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="page">
    <div class="nft-card">
      <div class="nft-card-img-wrapper">
        <img src="./images/image-equilibrium.jpg" alt="image equilibrium">
        <img src="./images/icon-view.svg" alt="icon view">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul class="nft-infos">
        <li><img src="./images/icon-ethereum.svg" alt="Cristal Icon"><span>0.041 ETH</span></li>
        <li><img src="./images/icon-clock.svg" alt="Clock Icon"><span>3 days left</span></li>
      </ul>
      <hr>
      <ul class="user-infos">
        <li><img src="./images/image-avatar.png" alt="User Icon"></li>
        <li>Creation of <a href="">Jules Wyvern</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
